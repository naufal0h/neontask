services:
  - type: web
    name: neontask-api
    runtime: node
    plan: free
    buildCommand: pnpm install && pnpm exec prisma generate && pnpm exec prisma migrate deploy
    startCommand: node dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: neontask-db
    plan: free